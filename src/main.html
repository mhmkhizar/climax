<!doctype html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>ClimaX</title>
  </head>
  <body
    class="h-full bg-neutral-950 font-[family-name:var(--font-roboto)] text-neutral-50"
  >
    <!-- Page Wrapper -->
    <div class="flex h-screen flex-col">
      <!-- Header -->
      <header
        class="mx-auto flex w-full items-center justify-between gap-6 bg-neutral-900 px-8 py-4"
      >
        <!-- Logo -->
        <div class="flex items-center gap-1">
          <span class="material-symbols-rounded !text-3xl text-yellow-500"
            >air</span
          >
          <h1 class="text-xl">ClimaX</h1>
        </div>
        <!-- City Search Form -->
        <form
          class="flex w-1/2 max-w-[600px] items-center"
          id="city-search-form"
        >
          <input
            class="h-8 w-full rounded-l-full border border-neutral-500 py-1 pl-4 placeholder:text-neutral-500 focus:border-yellow-600 focus:outline-none"
            id="city-search-input"
            type="search"
            placeholder="Enter your city here"
            aria-label="Enter your city here"
          />
          <button
            class="h-8 w-16 cursor-pointer rounded-r-full border border-l-0 border-neutral-500 bg-neutral-800"
            id="city-search-btn"
            type="button"
          >
            <span
              class="material-symbols-rounded icon-wght-200 h-8 w-8 translate-y-1"
              >search</span
            >
          </button>
        </form>
        <!-- Unit Toggler -->
        <div class="flex items-center gap-2">
          <label
            class="relative inline-block h-4 w-8 cursor-pointer rounded-full ring"
            for="unit-toggler"
          >
            <input class="peer sr-only" type="checkbox" id="unit-toggler" />
            <span
              class="absolute top-1/2 left-0.5 h-4/5 w-2/5 -translate-y-1/2 rounded-full bg-neutral-500 transition-all duration-300 peer-checked:left-4 peer-checked:bg-yellow-500"
            ></span>
          </label>
          <span>°F</span>
        </div>
      </header>
      <!-- Main Content -->
      <main class="w-full flex-1 p-8">
        <div
          class="mx-auto h-full w-full max-w-[1200px] rounded-lg bg-neutral-900"
        >
          <!-- Today's Weather Summary -->
          <section>
            <div>
              <p>28°C</p>
              <p>Partly Cloudy</p>
              <p>Similar temperatures continuing with no rain expected.</p>
            </div>
            <div>
              <div>
                <p>Karachi, Sindh — Pakistan</p>
                <p>04:44</p>
              </div>
              <p>Tuesday, September 30, 2025</p>
            </div>
          </section>
          <!-- Forcast For 5 Days -->
          <section></section>
        </div>
        <div>
          <!-- Today's Weather Details -->
          <section></section>
        </div>
      </main>
      <!-- Footer -->
      <footer
        class="w-full bg-neutral-900 px-8 py-2 text-center text-sm text-neutral-500"
      >
        <p>
          Copyright © The Odin Project 2025 — Created By
          <a
            class="hover:underline"
            href="https://github.com/mhmkhizar"
            target="_blank"
            rel="noopener noreferrer"
            >Muhammad Khizar</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
